<body>
  <header>
    <div class="title-container">
      <h1>МеждуДелом</h1>
      <span class="subtitle">Ваш партнёр в работе за рубежом</span>
    </div>
    <button id="logout-btn" class="logout-btn" style="display: none;">Выйти</button>
  </header>

  <main>
    <div id="auth-container">
      <div class="hero">
        <h2>Добро пожаловать</h2>
        <p>Зарегистрируйтесь или войдите, чтобы начать работу</p>

        <!-- Регистрация -->
        <form id="signup-form" class="auth-form">
          <h3>Регистрация</h3>
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Пароль (мин. 6 символов)" required>
          <input type="password" id="signup-confirm-password" placeholder="Подтвердите пароль" required>
          <div class="role-selection">
            <button type="button" class="role-btn" data-role="employer">Компания</button>
            <button type="button" class="role-btn" data-role="employee">Работник</button>
          </div>
          <input type="hidden" id="signup-role" name="role" required>
          <button type="submit" class="auth-btn">Зарегистрироваться</button>
          <p class="error-message" id="signup-error"></p>
          <p class="switch-link">У меня уже есть аккаунт. <a href="#" id="switch-to-signin">Войти</a></p>
        </form>

        <!-- Вход -->
        <form id="signin-form" class="auth-form" style="display: none;">
          <h3>Вход</h3>
          <input type="email" id="signin-email" placeholder="Email" required>
          <input type="password" id="signin-password" placeholder="Пароль" required>
          <button type="submit" class="auth-btn">Войти</button>
          <p class="error-message" id="signin-error"></p>
          <p class="switch-link">Нет аккаунта? <a href="#" id="switch-to-signup">Зарегистрироваться</a></p>
        </form>
      </div>
    </div>

    <div id="main-content" style="display: none;"></div>
  </main>

  <footer>
